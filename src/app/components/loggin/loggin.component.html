
<!doctype html>
<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> Formulario de Acceso </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">
 
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="loggin.component.css">
        
        <style type="text/css">
            
        </style>
        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>
        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <form>
                        <div class="form-group">
                          <div class="input-container">
                            <i class="fa fa-user input-icon"></i>
                            <input type="text" [(ngModel)]="usuario.Correo" name="Correo" placeholder="Usuario" required class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="input-container">
                            <i class="fa fa-lock input-icon"></i>
                            <input type="password" [(ngModel)]="usuario.Password" name="Password" placeholder="Contraseña" required class="form-control">
                          </div>
                        </div>
                        <button type="submit" title="Ingresar" name="Ingresar" (click)="login()" class="btn btn-primary btn-login">Login</button>
                      </form>
                      
                </div>
            </div>
        </div>
            
    </body>
</html>
